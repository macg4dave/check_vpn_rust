name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Build release
        run: cargo build --release
      - name: Build .deb (cargo-deb)
        run: |
          cargo install cargo-deb || true
          if command -v cargo-deb >/dev/null 2>&1; then
            cargo deb --no-strip || true
          else
            echo "cargo-deb not available; skipping deb build"
          fi
      - name: Build .rpm (fpm)
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential rpm
          sudo gem install --no-document fpm || true
          chmod +x contrib/fpm-build.sh || true
          ./contrib/fpm-build.sh "${{ github.ref_name }}" || true

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload .deb artifact
        if: always()
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/debian/*.deb
          asset_name: check_vpn_${{ github.ref_name }}.deb
          asset_content_type: application/octet-stream

      - name: Upload .rpm artifact
        if: always()
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.rpm
          asset_name: check_vpn_${{ github.ref_name }}.rpm
          asset_content_type: application/octet-stream
