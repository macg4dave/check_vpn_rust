name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Build release
        run: cargo build --release
      - name: Build .deb (cargo-deb)
        run: |
          cargo install cargo-deb || true
          if command -v cargo-deb >/dev/null 2>&1; then
            cargo deb --no-strip || true
          else
            echo "cargo-deb not available; skipping deb build"
          fi
      - name: Build .rpm (fpm)
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential rpm
          sudo gem install --no-document fpm || true
          chmod +x contrib/fpm-build.sh || true
          ./contrib/fpm-build.sh "${{ github.ref_name }}" || true

      - name: Setup GitHub CLI
        uses: cli/gh@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release (gh)
        id: create_release
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$TAG_NAME" --title "Release $TAG_NAME" --notes "Automated release for $TAG_NAME" || true

      - name: Upload release artifacts (gh)
        if: always()
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          for f in target/debian/*.deb ./*.rpm; do
            [ -f "$f" ] || continue
            gh release upload "$TAG_NAME" "$f" --clobber
          done
