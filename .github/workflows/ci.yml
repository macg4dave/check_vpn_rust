name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Scheduled nightly run used to execute slower integration tests that are
  # ignored during regular CI.
  schedule:
    - cron: '0 3 * * *'
  # Allow manual runs for integration job
  workflow_dispatch:

jobs:
  unit:
    name: Unit & Mocked Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests (unit & mocked)
        run: cargo test --verbose

  acceptance:
    name: Acceptance (run-once dry-run)
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Build release
        run: cargo build --release
      - name: Run acceptance script (non-fatal)
        # Use the shipped acceptance helper; run via bash to avoid needing exec bit
        run: |
          bash contrib/run_acceptance.sh || true

  package-deb:
    name: Package (.deb)
    needs: acceptance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install cargo-deb
        run: cargo install cargo-deb || true
      - name: Build .deb
        run: |
          if command -v cargo-deb >/dev/null 2>&1; then
            cargo deb --no-strip || true
          else
            echo "cargo-deb not installed; skipping deb build"
          fi
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs
          path: target/debian || true

  package-rpm:
    name: Package (.rpm)
    needs: acceptance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies for fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential rpm
          sudo gem install --no-document fpm || true
      - name: Build rpm with fpm
        run: |
          chmod +x contrib/fpm-build.sh || true
          ./contrib/fpm-build.sh 0.1.0 || true
      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpms
          path: ./*.rpm || true

  integration:
    name: Integration Tests (ignored)
    runs-on: ubuntu-latest
    # Only run the integration job on schedule or manually to avoid slowing
    # down PR feedback.
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-integration
      - name: Run ignored integration tests
        # We run only ignored tests here. Use -- --ignored --nocapture to see
        # test output in Actions logs. To run a single integration test file,
        # use: cargo test --test metrics_integration -- --ignored --nocapture
        run: cargo test -- --ignored --nocapture
