name: legacy-ci-disabled

# This workflow is intentionally inert; active CI is provided in ci-matrix.yml
on: []

jobs: {}
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # nightly run (UTC)
  workflow_dispatch: {}

jobs:
  test:
    name: Unit & Mocked Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/gh-actions-rs@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          name: legacy-ci-disabled

          # Intentionally disabled. Active CI is in `ci-matrix.yml`.
          on: []

          jobs: {}
