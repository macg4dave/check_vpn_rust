name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Scheduled nightly run used to execute slower integration tests that are
  # ignored during regular CI.
  schedule:
    - cron: '0 3 * * *'
  # Allow manual runs for integration job
  workflow_dispatch:

jobs:
  unit:
    name: Unit & Mocked Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/gh-actions-rs@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests (unit & mocked)
        run: "cargo test --verbose"

  integration:
    name: Integration Tests (ignored)
    runs-on: ubuntu-latest
    # Only run the integration job on schedule or manually to avoid slowing
    # down PR feedback.
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/gh-actions-rs@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-integration
      - name: Run ignored integration tests
        # We run only ignored tests here. Use -- --ignored --nocapture to see
        # test output in Actions logs. To run a single integration test file,
        # use: cargo test --test metrics_integration -- --ignored --nocapture
        run: "cargo test -- --ignored --nocapture"
