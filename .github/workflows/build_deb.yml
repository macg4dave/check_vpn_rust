name: Build and package (deb)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust (toolchain)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cargo-deb
      run: cargo install cargo-deb

    - name: Build release
      run: cargo build --release

    - name: Build .deb
      run: ./contrib/cargo-deb.sh

    - name: List generated deb
      run: ls -l target/debian || true

    - name: Smoke test .deb (install & run)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libssl3 ca-certificates
        sudo dpkg -i target/debian/*.deb || sudo apt-get -f install -y
        /usr/local/bin/check_vpn --version || /usr/local/bin/check_vpn --help
