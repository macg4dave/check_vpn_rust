[Service]
# Extra hardening defaults applied via a drop-in. These are additive to the
# main unit and easy for packagers/admins to override if necessary.
NoNewPrivileges=yes
PrivateDevices=yes
PrivateTmp=yes
ProtectSystem=full
ProtectHome=yes
ProtectKernelTunables=yes
ProtectKernelModules=yes
ProtectControlGroups=yes
RestrictAddressFamilies=AF_INET AF_INET6 AF_UNIX
MemoryDenyWriteExecute=yes

# Leave capabilities at the system default. The binary does outbound TCP
# connections only and should not require CAP_NET_ADMIN or CAP_NET_RAW.
